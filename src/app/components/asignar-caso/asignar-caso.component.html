<div class="container mt-5">
    <h2 class="text-center mb-4">Asignar Caso a Estudiante</h2>

    <!-- Formulario para Asignar Caso -->
    <div class="row justify-content-center mb-3">
        <div class="col-md-6">
            <form (ngSubmit)="asignarCaso()">
                <!-- Campo ID del Caso -->
                <div class="mb-3">
                    <label for="casoId" class="form-label">ID del Caso:</label>
                    <input type="number" id="casoId" class="form-control" [(ngModel)]="casoId" name="casoId"
                        placeholder="ID del caso" required />
                </div>

                <!-- Campo Nombre del Estudiante -->
                <div class="mb-3">
                    <label for="estudiante" class="form-label">Estudiante:</label>
                    <input type="text" id="estudiante" class="form-control" [(ngModel)]="estudiante" name="estudiante"
                        placeholder="Nombre del estudiante" required />
                </div>

                <!-- Botón de Envío -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Asignar Caso</button>
                </div>
            </form>
        </div>
    </div>

    <div class="d-flex justify-content-center gap-2">
        <button class="btn btn-outline-primary" routerLink="/registrar-caso">Registrar Caso</button>
        <button class="btn btn-outline-primary" routerLink="/actualizar-estado">Actualizar Estado</button>
        <button class="btn btn-outline-primary" routerLink="/listar-casos">Listar Casos</button>
        <button class="btn btn-outline-primary" routerLink="/agregar-comentario">Agregar Comentario</button>
    </div>
</div>
